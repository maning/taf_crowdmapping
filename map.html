<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Towns without Roads</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<script src="js/noroads.js"></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
 </style>
</head>
<body>

<div id='map'></div>
<script>

var myStyle = {
    "color": "#0000CD",
    "weight": 5,
    "opacity": 0.80
};

var map = L.mapbox.map('map', 'examples.map-20v6611k', {
    tileLayer: {format: 'jpg70'}
    }).setView([7.9243, 124.2286], 9)

function onEachFeature(feature, layer) {
    if (feature.properties) {
        layer.bindPopup("<b>" + feature.properties.name + "</b> is a " + feature.properties.type + " with no roads?");
    }
}

var noroads = new L.geoJson(noroads, {
                style: myStyle,
		onEachFeature: onEachFeature
	}).addTo(map);

</script>
</body>
</html>
